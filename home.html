<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet"/>
        <link href="home.css" rel="stylesheet"/>
    </head>
    <body>
        <script src="script.js"></script>
        <header>
            <div id="headerElements">
                <img id="logotipo" src="imagens/logotipo.png"/>
                <button id="enviar" onclick="abrirFormulario()">
                    <img src="Icones/enviar.png">
                    <p>Envie sua receita</p>
                </button>
                <input type="text" placeholder="Pesquisa" name="Pesquisa">
            </div>
        </header>
        <section id="corpo">
            <div class="card">
                <img src="imagens/nhoque.jpg">
                <div>
                    <img src="Icones/relogio.png">
                    <p>60 min</p>
                </div>
                <div class="verReceita">
                    <a href="receitanhoque.html"><button>Ver Receita</button></a>
                </div>
            </div>
            <div class="card">
                <img src="imagens/macarrao.jpg">
                <div>
                    <img src="Icones/relogio.png">
                    <p>40 min</p>
                </div>
                <div class="verReceita">
                    <a href="receitamacarrao.html"><button>Ver Receita</button></a>
                </div>
            </div>
            <div class="card">
                <img src="imagens/receita-fricasse-de-frango.jpg">
                <div>
                    <img src="Icones/relogio.png">
                    <p>30 min</p>
                </div>
                <div class="verReceita">
                    <a href="receitafricasse.html"><button>Ver Receita</button></a>
                </div>
            </div>
            <div class="card">
                <img src="imagens/mousse.jpg">
                <div>
                    <img src="Icones/relogio.png">
                    <p>10 min</p>
                </div>
                <div class="verReceita">
                    <a href="receitamousse.html"><button>Ver Receita</button></a>
                </div>
            </div>
        </section>
        <footer>
            <div>
                <p>Feito com</p>
                <img src="Icones/gostei.png"/>
                <p>por Daniel & Rafael</p>
            </div>
        </footer>
        <section id="modal">
            <div id="formulario">
                <div>
                    <p>Nome</p>
                    <input type="text" class="caixaTextoPequena">
                </div>
                <div>
                    <p>Sobrenome</p>
                    <input type="text" class="caixaTextoPequena">
                </div>
                <div>
                    <p>Nome da Receita</p>
                    <input type="text" class="caixaTextoPequena">
                </div>
                <div id="inputImagem">
                    <p>Insira uma imagem</p>
                    <input type="file" accept="image/*" placeholder="Input">
                </div>
                <div id="inputPreparo">
                    <p>Digite a receita e seu modo de preparo e ingredientes</p>
                    <textarea id="caixaTextoGrande"></textarea>
                </div>

                <button id="btnFormulario" onclick="fecharFormulario()">Enviar</button>
            </div>
        </section>
    </body>
</html>
